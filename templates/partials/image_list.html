{% for image in images %}
<div class="image-log__container" 
    {% if loop.last and next_page %}
        hx-get="/load_images?page={{ next_page }}" 
        hx-trigger="revealed" 
        hx-swap="afterend"
    {% endif %}>
    <img src="/images/{{ image.filename }}" alt="Image" class="image-log__image">
    <div class="image-log__overlay">{{ image.upload_date.strftime('%Y-%m-%d %H:%M:%S') }} UTC</div>
</div>
{% endfor %}
